<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form [formGroup]="newLoginForm" (ngSubmit)="validateLogin(form)">
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" formControlName="correo" placeholder="Correo" required></ion-input>
      <small *ngIf="newLoginForm.get('correo').errors?.required && triedLogin">Ingrese un correo
        electrónico</small>
      <small *ngIf="newLoginForm.get('correo').errors?.email && triedLogin">Ingrese un correo electrónico
        válido</small>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Contraseña" required></ion-input>
      <small *ngIf="newLoginForm.get('password').errors?.required && triedLogin">Ingrese una contraseña</small>
      <small *ngIf="newLoginForm.get('password').errors?.minlength && triedLogin">Minimo 6 digitos</small>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
